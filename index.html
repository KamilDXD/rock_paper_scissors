<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock, Paper & Scissors - The Game</title>
  <script src="https://kit.fontawesome.com/ec0b0a937c.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/modal.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Rock, Paper & Scissors - The Game</h1>
      <button id="restart" class="restart__btn">Restart game</button>
      <div id="score" class="score">
        <p>Player: 0</p>
        <p>Computer: 0</p>
      </div>
    </header>
    <h2>Make your selection</h2>
    <div class="choices">
        <i id="rock" class="choice far fa-hand-rock fa-10x"></i>
        <i id="paper" class="choice far fa-hand-paper fa-10x"></i>
        <i id="scissors" class="choice far fa-hand-scissors fa-10x"></i>
    </div>
  </div>
  <div class="modal">
    <div id="result" class="modal__content">
      <h1 class="modal__text modal__text--win">You win</h1>
      <i id="rock" class="choice far fa-hand-rock fa-10x"></i>
      <p>Computer chose rock</p>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
